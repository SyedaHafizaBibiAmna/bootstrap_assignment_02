<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 02</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .gradient-outline-btn {
            position: relative;
            background: transparent;
            color: #4776E6;
            border: 2px solid #4776E6;
            border-radius: 0px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            
            /* Gradient border */
            background-clip: padding-box;
            border: linear-gradient(to right, #4776E6, #8E54E9);
            position: relative;
        }
        
        .gradient-outline-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(to right, #4776E6, #8E54E9);
            border-radius: 50px;
        }
        
        .gradient-outline-btn:hover {
            color: white;
            background: linear-gradient(to right, #4776E6, #8E54E9);
        }
        
        /* Hero Section */
        .hero {
            background-color: var(--light);
            padding: 80px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
        }
        
        .hero-subtitle {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 18px;
        }
        
        .hero-image {
            position: relative;
            z-index: 1;
        }
        
        .hero-image img {
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(74, 96, 255, 0.15);
        }
        
        .hero-shape {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(to right, #f1f3f7, #8E54E9);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            z-index: 0;
        }
        
        .gradient-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
            border: none;
            color: white;
            transition: all 0.3s ease;
            width: 200px;
            height: 50px;
        }
        
        .gradient-btn:hover {
            background: linear-gradient(to right, #3a62c4, #7d47d1);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-outline-light:hover {
            color: #4776E6;
            background-color: white;
        }
        
        .nav-section {
            padding: 1rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .footer-section {
            background-color: #f8f9fa;
            padding: 3rem 0;
            margin-top: 3rem;
        }
        
        .feature-item {
            margin-bottom: 1.5rem;
        }
        
        /* Added spacing for navbar items */
        .navbar-nav .nav-item {
            margin-right: 0.5rem;
        }
        
        @media (min-width: 992px) {
            .navbar-nav .nav-item:last-child {
                margin-right: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-section">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/SiteLogo.png" alt="Logo" style="width: 116px; height: 26px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto align-items-lg-center">
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Gallery</a>
                    <a class="nav-link me-5" href="#">Team</a>
                    <button class="gradient-outline-btn">Contact us</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="hero-title display-4 fw-bold mb-4 " style="color: #31135E;" >Launch your own online learning platform <br>for FREE</h1>
                    <p class="hero-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut viverra posuere sem purus enim eleifend habitant arcu.</p>
                    <div class="input-group mb-3">
                        <button type="button" class="btn gradient-btn btn-lg px-4 gap-3">Get Started</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image">
                        <img src="/1.png" class="img-fluid" alt="Luxury Home">
                    </div>
                </div>
            </div>
            <div class="hero-shape"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container text-center">
            <p class="mb-0">Â©Syeda Hafiza Bibi Amna 2025 . All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
